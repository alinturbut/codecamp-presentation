<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<div class="slides">

				<section data-state="no-title-footer" id="intro">
						<section>
							<h2>How to be Hip and a Java developer</h2>
						</section>
						<section>
							<img src="img/hip.png" alt="hip"/>
						</section>
						<section>
							<h2>Turbut Alin</h2>
							<p class="text-center font"><i class="fa fa-github fa-fw"></i><a class="dark" href="https://github.com/alinturbut">@alinturbut</a></p>
              <p class="text-center font"><i class="fa fa-linkedin-square fa-fw"></i><a class="dark" href="https://www.linkedin.com/in/turbut-alin-92794563/">/Turbut Alin &nbsp;&nbsp; </a></p>
              <p class="text-center font"><i class="fa fa-500px fa-fw"></i><a class="dark" href="https://500px.com/alinturbut">alinturbut "photography"</a></p>
						</section>
						<section id="contents">
							<h3>Contents</h3>
							<div class="col">
                <ul style="font-size:0.9em">
									<li><a href="#/intro">Introduction</a></li>
                  <li><a href="#/coolness_in_dev">What it takes to be hip nowadays?</a></li>
                  <li><a href="#/your_script">Your Script</a></li>
                </ul>
              </div>
						</section>
				</section>

				<section id="coolness_in_dev">

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				  { src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize(); } }
				],
				parallaxBackgroundImage: 'https://lh4.googleusercontent.com/CeluIyq5LAq9WLUqs-iKO_Asx1pR_Y5dhYQHdhr7niWKou2WV9XDYxnImK2MAV9epQqu7d7PxwoA0YQ=w2880-h1606-rw',
				parallaxBackgroundSize: '2100px 900px',
				parallaxBackgroundHorizontal: 50,
				parallaxBackgroundVertical: 20
			});
		</script>
	</body>
</html>
